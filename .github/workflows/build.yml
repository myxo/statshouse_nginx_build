name: build

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.arch }}
    runs-on: ${{ matrix.runs_on }}
    container: debian:12
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runs_on: ubuntu-24.04
          - arch: arm64
            runs_on: ubuntu-24.04-arm
    steps:
      - name: install-deps
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            ca-certificates \
            curl \
            git \
            libpcre2-dev \
            libssl-dev \
            zlib1g-dev
          rm -rf /var/lib/apt/lists/*
      - uses: actions/checkout@v4
      - name: build-module
        env:
          NGINX_VERSION: "1.29.4"
        run: |
          bash ./build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: nginx-statshouse-module-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
